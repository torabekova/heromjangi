    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Battle</title>
   <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Hero Battle</h1>
    
    <div class="hero-select">
        <label for="heroSelect">Choose your hero:</label>
        <select id="heroSelect">
            <option value="0">Hero 1</option>
            <option value="1">Hero 2</option>
        </select>
    </div>
    
    <div class="weapon-select">
        <label for="weaponSelect">Choose your weapon:</label>
        <select id="weaponSelect">
            <option value="0">Weapon 1</option>
            <option value="1">Weapon 2</option>
            <option value="2">Weapon 3</option>
            <option value="3">Weapon 4</option>
            <option value="4">Weapon 5</option>
            <option value="5">Weapon 6</option>
            <option value="6">Weapon 7</option>
            <option value="7">Weapon 8</option>
        </select>
    </div>
    
    <button class="button" onclick="startBattle()">Start Battle</button>
    
    <div id="heroImages" class="hero-container">

    </div>
    
    <div id="result" class="result-container">
   
    </div>

    
</body>
</html>

    <script src="./script.js"></script>
